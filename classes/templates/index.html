<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/common.css">
</head>
<body>
    <p>登录成功</p>
    <p>用户列表</p>
    <table>
        {% for user in user_list %}
            <tr>
                <td>{{ user.nid }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
